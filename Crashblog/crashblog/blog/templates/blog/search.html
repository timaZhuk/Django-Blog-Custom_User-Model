{% extends 'core/base.html'%}
<!--  -->
{% block title %}Search |{% endblock %}
<!--  -->
{% block content %}
<!--  -->
<section class="hero">
  <div class="hero-body">
    <div class="conatiner">
      <section class="section">
        <div class="columns">
          <!--  -->

          <div class="column is-8 is-offset-2">
            <div class="content is-medium">
              <h1>Search results:</h1>
              <h3>Query: {{query}}</h3>
            </div>

            {% for post in posts %}
            <div class="content is-medium">
              <a href="{% url 'post_detail' post.category.slug post.slug %}">
                <h4 class="subtitle" is-4>{{post.created_at|date:'M-d-Y'}}</h4>
                <h1 class="title">{{post.title}}</h1>
              </a>

              <p>{{post.intro}}</p>
            </div>
            {% empty %}
            <div class="content">Nothing was found</div>
            {% endfor %}
          </div>

          <!--  -->
        </div>
      </section>
    </div>
  </div>
</section>
{% endblock %}
