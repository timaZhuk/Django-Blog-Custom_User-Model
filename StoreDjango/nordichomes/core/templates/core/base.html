<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%} |TradePro{% endblock%}</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="border-b border-gray-400">
      <div
        class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between"
      >
        <!-- menu -->
        <div class="menu-left flex items-center space-x-6">
          <a href="/" class="py-4 text-lg text-purple-400 font-semibold"
            >TradePro</a
          >
          <ul class="flex items-center space-x-4">
            <li><a href="{% url 'shop' %}">Shop</a></li>
            <li><a href="#">Info</a></li>
            <!--  -->
            {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="logout-button">Logout</button>
            </form>

            {% endif %}
            <!--  -->
          </ul>
        </div>
        <!-- menu -->
        <!-- login and user pages -->
        <div class="menu-rght flex items-center space-x-4">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
              />
            </svg>
          </a>
          {% include 'cart/menu_cart.html' %}
        </div>
        <!-- login and user pages -->
      </div>
    </nav>
    <!-- NavBAr -->
    <!-- MAIN -->
    <main>
      {% block content%}
      <!--  -->
      {% endblock%}
    </main>
    <!-- MAIN -->
    <!-- Footer -->
    <footer class="bg-gray-200">
      <!-- main container -->
      <div class="max-w-6xl mx-auto py-8 px-6 xl:px-0 md:flex justify-between">
        <div class="footer-left mb-12 md:mb-0">
          <h3 class="mb-5 uppercase text-lg">About us</h3>
          <p class="text-gray-700">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>
        </div>
        <!--social links  -->
        <div class="footer-right">
          <h2 class="mb-5 uppercase text-lg">Social links</h2>
          <ul class="space-y-2">
            <li>
              <a href="#" class="text-purple-400 hover:text-purple-500"
                >Twitter</a
              >
            </li>
            <li>
              <a href="#" class="text-purple-400 hover:text-purple-500"
                >Google</a
              >
            </li>
            <li>
              <a href="#" class="text-purple-400 hover:text-purple-500"
                >Facebook</a
              >
            </li>
          </ul>
        </div>
        <!--social links  -->
      </div>
      <!-- main container -->
    </footer>
    <!-- Footer -->
    <!-- htmx script -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  </body>
</html>
