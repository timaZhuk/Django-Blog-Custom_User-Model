{% extends 'core/base.html'%}
<!--  -->
{%block title%} Home|TradePro{% endblock%}
<!--  -->
{% block content%}

<!-- products -->
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
  <!-- flex container -->
  <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
    <img src="{{product.image.url}}" class="rounded-xl" alt="" />
  </div>
  <!-- flex container -->
  <div class="information w-full lg:w-2/5 lg:p-6">
    <h1 class="text-2xl">{{product.name}}</h1>
    <p class="mt-1 text-gray-500">${{product.get_display_price}}</p>
    {% if product.description %}
    <p class="mt-6 text-gray-700">{{product.description}}</p>
    {% endif%}
    <!-- button to add into the cart -->
    <a
      href="#"
      class="mt-6 inline-block px-7 py-3 rounded-xl bg-green-200 text-gray-600 hover:bg-gray-500 hover:text-green-500"
      hx-get="{% url 'add_to_cart' product.id %}"
      hx-target="#menu-cart-button"
      hx-swap="outerHTML"
      >Add to Cart</a
    >
  </div>
</div>
<!-- products -->

{% endblock %}
