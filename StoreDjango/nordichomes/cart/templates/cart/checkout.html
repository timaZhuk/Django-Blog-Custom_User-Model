{% extends 'core/base.html'%}
<!--  -->
{%block title%} Cart|TradePro{% endblock%}

{% block content%}

<!-- products IMG and Description   -->
<div class="max-w-6xl mx-auto flex items-start py-2 px-6 xl:px-0">
  <!-- CheckOut -->
  <div class="products w-full w-3/4">
    <h2 class="uppercase text-lg mb-5">Checkout</h2>
    <div class="w-full pr-6">
      <div class="mb-6 p-6 bg-gray-100 rounded-xl">
        <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
        <!--First Name Last Name  -->
        <div class="flex-space-6">
          <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">First Name</label>
            <input type="text" class="w-full p-5 rounded-xl" />
          </div>
          <div class="w-1/2 mb-4">
            <label class="inline-block mb-2">Last Name</label>
            <input type="text" class="w-full p-5 rounded-xl" />
          </div>
          <!--First Name Last Name  -->
          <div class="mb-4">
            <label class="inline-block mb-2">Address</label>
            <input type="text" class="w-full p-5 rounded-xl" />
          </div>
          <div class="flex-space-6">
            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">Zip Code</label>
              <input type="text" class="w-full p-5 rounded-xl" />
            </div>
            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">City/State</label>
              <input type="text" class="w-full p-5 rounded-xl" />
            </div>
          </div>
          <!-- Names -->
        </div>
        <!-- Names -->
      </div>
      <div class="mb-6 p-6 bg-gray-100 rounded-xl">
        <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
        <!-- Email field input -->
        <div class="mb-4">
          <label class="inline-block mb-2">Email</label>
          <input type="email" class="w-full p-5 rounded-xl" />
        </div>
        <!-- Phone input -->
        <div class="mb-4">
          <label class="inline-block mb-2">Phone</label>
          <input type="phone" class="w-full p-5 rounded-xl" />
        </div>
      </div>
      <!-- Email -->
      <div class="mb-6 p-6 bg-gray-100 rounded-xl">
        <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
      </div>
      <!--  -->
    </div>
  </div>
  <!--  -->
  <!-- Summary about Products in Cart   ,w-full -->
  <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">Summary</h2>
    <div class="mb-6 flex justify-between">
      <span class="font-semibold">Total</span>
      <span>$7777</span>
    </div>
    <a
      href="#"
      class="inline-block px-8 py-4 rounded-xl bg-green-300 text-gray-500 hover:bg-gray-500 hover:text-green-500"
    >
      Confirm
    </a>
  </div>
  <!--  -->
</div>
<!--  -->

{% endblock %}
